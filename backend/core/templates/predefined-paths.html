<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilhas Pr√©-definidas - EstudaAI</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/global.css' %}">  <style>
    .main-content {
      padding: 48px 0;
    }

    .page-header {
      margin-bottom: 32px;
    }

    .page-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .filters {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
    }

    .filter-group {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 10px 20px;
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background-color: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }

    .paths-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
    }

    .path-card {
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .path-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-primary), #8b5cf6);
    }

    .path-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .path-category {
      display: inline-block;
      padding: 4px 12px;
      background-color: var(--accent-light);
      color: var(--accent-primary);
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .path-meta {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      font-size: 13px;
      color: var(--text-muted);
      flex-wrap: wrap;
    }

    .path-footer {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .path-students {
      font-size: 13px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="dashboard.html" class="navbar-brand">
        <div class="logo">üéì</div>
        <span>EstudaAI</span>
      </a>

      <ul class="navbar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="predefined-paths.html" class="active">Trilhas</a></li>
        <li><a href="custom-path.html">Criar Trilha</a></li>
      </ul>

      <div class="navbar-actions">
        <div class="user-profile" onclick="toggleUserMenu()">
          <div class="user-avatar">U</div>
          <span id="userName">Usu√°rio</span>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container-wide">
      <div class="page-header">
        <h1 class="page-title">Trilhas de Aprendizagem</h1>
        <p class="page-subtitle">Explore trilhas curadas por especialistas</p>
      </div>

      <div class="filters">
        <div class="search-box">
          <input type="text" class="form-input" placeholder="üîç Buscar trilhas..." id="searchInput" oninput="filterPaths()">
        </div>
        <div class="filter-group">
          <button class="filter-btn active" onclick="filterByCategory('all')">Todas</button>
          <button class="filter-btn" onclick="filterByCategory('programacao')">Programa√ß√£o</button>
          <button class="filter-btn" onclick="filterByCategory('data')">Data Science</button>
          <button class="filter-btn" onclick="filterByCategory('web')">Web Dev</button>
          <button class="filter-btn" onclick="filterByCategory('mobile')">Mobile</button>
        </div>
      </div>

      <div class="paths-grid" id="pathsGrid">
        <!-- Paths will be rendered here -->
      </div>
    </div>
  </main>

  <script>
    const paths = [
      {
        id: 1,
        title: 'Python para Data Science',
        description: 'Aprenda Python aplicado √† an√°lise de dados, visualiza√ß√£o e machine learning com bibliotecas essenciais.',
        category: 'data',
        categoryLabel: 'Data Science',
        duration: '40 horas',
        level: 'Intermedi√°rio',
        modules: 12,
        students: 1234
      },
      {
        id: 2,
        title: 'Desenvolvimento Web Full Stack',
        description: 'Do frontend ao backend: HTML, CSS, JavaScript, React, Node.js e bancos de dados.',
        category: 'web',
        categoryLabel: 'Web Dev',
        duration: '60 horas',
        level: 'Avan√ßado',
        modules: 18,
        students: 2156
      },
      {
        id: 3,
        title: 'Machine Learning Fundamentals',
        description: 'Conceitos essenciais de aprendizado de m√°quina, algoritmos e aplica√ß√µes pr√°ticas.',
        category: 'data',
        categoryLabel: 'Data Science',
        duration: '35 horas',
        level: 'Intermedi√°rio',
        modules: 10,
        students: 987
      },
      {
        id: 4,
        title: 'JavaScript Moderno',
        description: 'ES6+, async/await, promises, m√≥dulos e as melhores pr√°ticas do JavaScript atual.',
        category: 'programacao',
        categoryLabel: 'Programa√ß√£o',
        duration: '25 horas',
        level: 'Iniciante',
        modules: 8,
        students: 3421
      },
      {
        id: 5,
        title: 'React Native para Mobile',
        description: 'Desenvolva aplicativos mobile nativos para iOS e Android usando React Native.',
        category: 'mobile',
        categoryLabel: 'Mobile',
        duration: '45 horas',
        level: 'Intermedi√°rio',
        modules: 14,
        students: 1567
      },
      {
        id: 6,
        title: 'SQL e Bancos de Dados',
        description: 'Domine SQL, modelagem de dados e otimiza√ß√£o de queries em bancos relacionais.',
        category: 'programacao',
        categoryLabel: 'Programa√ß√£o',
        duration: '30 horas',
        level: 'Iniciante',
        modules: 9,
        students: 2890
      }
    ];

    let currentCategory = 'all';

    function renderPaths(pathsToRender) {
      const grid = document.getElementById('pathsGrid');
      grid.innerHTML = pathsToRender.map(path => `
        <div class="card path-card fade-in" onclick="window.location.href='path-details.html?id=${path.id}'">
          <div class="path-header">
            <span class="path-category">${path.categoryLabel}</span>
          </div>
          <div class="card-header">
            <div class="card-title">${path.title}</div>
            <div class="card-description">${path.description}</div>
          </div>
          <div class="path-meta">
            <span>‚è±Ô∏è ${path.duration}</span>
            <span>üìä ${path.level}</span>
            <span>üìö ${path.modules} m√≥dulos</span>
          </div>
          <div class="path-footer">
            <span class="path-students">üë• ${path.students.toLocaleString()} estudantes</span>
            <button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); startPath(${path.id})">
              Come√ßar
            </button>
          </div>
        </div>
      `).join('');
    }

    function filterByCategory(category) {
      currentCategory = category;
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      filterPaths();
    }

    function filterPaths() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      let filtered = paths;

      if (currentCategory !== 'all') {
        filtered = filtered.filter(path => path.category === currentCategory);
      }

      if (searchTerm) {
        filtered = filtered.filter(path =>
          path.title.toLowerCase().includes(searchTerm) ||
          path.description.toLowerCase().includes(searchTerm)
        );
      }

      renderPaths(filtered);
    }

    function startPath(pathId) {
      window.location.href = `path-details.html?id=${pathId}`;
    }

    function toggleUserMenu() {
      if (confirm('Deseja sair?')) {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
      }
    }

    // Load user data
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (user.name) {
      document.getElementById('userName').textContent = user.name;
      document.querySelector('.user-avatar').textContent = user.name.charAt(0).toUpperCase();
    }

    // Initial render
    renderPaths(paths);
  </script>
</body>
</html>
