<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstudaAI - Login</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css\global.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card fade-in">
      <div class="auth-header">
        <div class="auth-logo">üéì</div>
        <h1 class="auth-title">EstudaAI</h1>
        <p class="auth-subtitle">Sua plataforma inteligente de aprendizagem</p>
      </div>

      <div class="auth-tabs">
        <button type="button" class="auth-tab tab-login active" onclick="switchTab('login')">Entrar</button>
        <button type="button" class="auth-tab tab-signup" onclick="switchTab('signup')">Cadastrar</button>
      </div>


      <!-- Login Form -->
      <form id="authForm" class="auth-form active" method="POST" action="">
        {% csrf_token %}
        <input type="hidden" name="action" id="action" value="login">

        <div class="form-group" id="nameGroup" style="display:none;">
          <label class="form-label" for="signupName">Nome completo</label>
          <input type="text" name="name" id="signupName" class="form-input" placeholder="Seu nome">
        </div>

        <div class="form-group">
          <label class="form-label" for="loginEmail">Email</label>
          <input type="email" name="email" id="loginEmail" class="form-input" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="loginPassword">Senha</label>
          <input type="password" name="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <div class="form-group" id="confirmPasswordGroup" style="display:none;">
          <label class="form-label" for="signupConfirmPassword">Confirmar senha</label>
          <input type="password" name="confirm_password" id="signupConfirmPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <!-- TODO: fazer bot√£o esqueci senha -->
        {% if messages %}
          <ul class="messages" id="messages">
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Entrar
        </button>
      </form>

    </div>
  </div>

  <script>
      function switchTab(tab) {
      // 1Ô∏è‚É£ Get elements
      const actionInput = document.getElementById('action');
      const nameGroup = document.getElementById('nameGroup');
      const confirmGroup = document.getElementById('confirmPasswordGroup');
      const tabs = document.querySelectorAll('.auth-tab');
      const submitButton = document.querySelector('.btn-primary');

      // 2Ô∏è‚É£ Update hidden input
      actionInput.value = tab; // 'login' or 'signup'

      // 3Ô∏è‚É£ Show or hide signup-only fields
      if (tab === 'signup') {
      nameGroup.style.display = 'block';
      confirmGroup.style.display = 'block';
    } else {
      nameGroup.style.display = 'none';
      confirmGroup.style.display = 'none';
    }

      // 4Ô∏è‚É£ Update tab highlight
      tabs.forEach(t => t.classList.remove('active'));
      if (tab === 'login')
      document.querySelector('.tab-login').classList.add('active');
      else
      document.querySelector('.tab-signup').classList.add('active');

      // 5Ô∏è‚É£ Change button text
      submitButton.textContent = (tab === 'signup') ? 'Cadastrar' : 'Entrar';

      // 6Ô∏è‚É£ Hide messages if they exist
      const messages = document.getElementById('messages');
      if (messages) messages.style.display = 'none';
    }
  </script>
</body>
</html>
